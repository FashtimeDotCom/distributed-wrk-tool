<div class="grid-container project-list">
  <!--<h1 class="mat-h1">Dashboard</h1>-->
  <a mat-mini-fab class="project-add" (click)="addProject()">+</a>
  <mat-grid-list class="project-grid" cols="5" rowHeight="1:1">
    <mat-grid-tile *ngFor="let proj of projects">
      <mat-card class="project-card">
        <mat-card-header>
          <mat-card-title>{{proj.title}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>
            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
            bred for hunting.
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>{{'LIKE' | translate}}</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
